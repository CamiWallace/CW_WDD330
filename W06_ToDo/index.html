<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='style.css'>
    
  </head>

  <body onload="getFromLocalStorage()">
      <header>
        <h1>ToDo List</h1>
      </header>
      <body>
        <section class="menu">
          <ul id="todo_menu_bar">
            <li id="show_all_todos" onclick="showAll()">All</li>
            <li id="show_active_todos" onclick="showActive()">Active</li>
            <li id="show_completed_todos" onclick="showCompleted()">Completed</li>
           </ul>
        </section>
        
        <br><br>
        <section id="toDoCard">
          <h2>Tasks:</h2>
        <ul id="listOfToDos">
        
        </ul>
      </section>
      <br>
      <form id="add_task">
        <label for="new_task">New Task</label>
        <input type="text" id="new_task" name="new_task"> 
        <input type="submit" value="Add Task" class="button">
      </form>
      </body>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
